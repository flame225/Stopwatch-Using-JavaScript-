<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch By Ndubuisi Agughara</title>
    <link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet" hr>
</head>
<body>

<div class="nd">
    <h1> My Stop watch Project By Ndubuisi Agughara</h1>
</div>
    
    <div class="stopwatch">
        <h1 id="displayTime" class="cutive-mono-regular">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png"  onclick="watchStop()" srcset="">
            <img src="images/start.png" onclick="WatchStart()" alt="" srcset="">
            <img src="images/reset.png" onclick="watchReset()" alt="" srcset="">
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime")
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds === 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }


        function WatchStart(){
            if(timer!== null){
                clearInterval(timer)
            }
           timer = setInterval(stopwatch,1000);
        }

        function watchStop(){
            clearInterval(timer)
        }

         function watchReset() {
                clearInterval(timer);
                [seconds, minutes, hours] = [0, 0, 0];
                displayTime.innerHTML = "00:00:00";
            }


    </script>
    
</body>
</html>
